<section class="page-title page-title-overlay bg-cover" data-background="assets/images/background/about.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h1 class="text-white position-relative">Contact us<span class="watermark-sm">Contact</span></h1>
            </div>
        </div>
    </div>
</section>

<section class="section section-lg-bottom bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">Leave A Message</h2>
            </div>
            <div class="col-lg-12 text-center p-0">
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
                <div *ngIf="!successMessage">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate="novalidate" class="row">
                        <div class="col-lg-6 mb-4">
                            <input formControlName="name" class="form-control mb-2" type="text" placeholder="Your Name"
                                [ngClass]="{ 'is-invalid': submitted && controls.name.errors }">
                            <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
                                <div *ngIf="controls.name.errors.required">Please enter your name.</div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <input formControlName="email" class="form-control mb-2" type="email"
                                placeholder="Your email"
                                [ngClass]="{ 'is-invalid': submitted && controls.email.errors }">
                            <div *ngIf="submitted && controls.email.errors" class="invalid-feedback">
                                <div *ngIf="controls.email.errors.email">Wrong email address format</div>
                                <div *ngIf="controls.email.errors.required">Please enter your email address.</div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <textarea formControlName="message" class="form-control mb-2" rows="5" placeholder="Message"
                                [ngClass]="{ 'is-invalid': submitted && controls.message.errors }"></textarea>
                            <div *ngIf="submitted && controls.message.errors" class="invalid-feedback">
                                <div *ngIf="controls.message.errors.required">Please enter a message.</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button [disabled]="loading" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
