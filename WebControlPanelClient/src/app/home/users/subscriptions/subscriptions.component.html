<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Users</h1>
</div>

<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">User subscriptions</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th class="table-header">Id</th>
                        <th class="table-header">Application Id</th>
                        <td class="table-header">Time</td>
                        <th class="table-header">Date created</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Application Id</th>
                        <th>Time</th>
                        <th>Date created</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let userSubscription of userSubscriptions">
                        <td>{{userSubscription.id}}</td>
                        <td>{{userSubscription.applicationId}}</td>
                        <td>{{userSubscription.time}}</td>
                        <td>{{userSubscription.dateCreated|date:'dd.MM.yyy HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
