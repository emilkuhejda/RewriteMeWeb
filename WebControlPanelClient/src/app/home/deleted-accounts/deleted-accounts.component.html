<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Deleted accounts</h1>
</div>

<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Deleted accounts</h6>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <div class="p-3">
            <p *ngIf="deletedAccounts && deletedAccounts.length <= 0">No existing data</p>

            <ul *ngIf="deletedAccounts && deletedAccounts.length > 0" class="list-group">
                <li *ngFor="let deletedAccount of deletedAccounts" class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <label class="mr-2">
                                {{deletedAccount.userId}}
                            </label>
                            <span class="text-gray-500 text-xs">
                                ({{deletedAccount.dateDeleted|date:'dd.MM.yyy HH:mm:ss'}})
                            </span>
                        </div>
                        <div class="col-2 text-right">
                            <a (click)="delete(deletedAccount)">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
