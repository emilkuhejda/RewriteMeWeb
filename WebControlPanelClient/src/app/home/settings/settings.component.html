<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Settings</h1>
</div>

<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Settings</h6>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <mat-tab-group>>
            <mat-tab label="Storage settings">
                <div class="p-3">
                    <p>Reading data from source:</p>

                    <mat-button-toggle-group #group="matButtonToggleGroup" name="fontStyle" aria-label="Font Style"
                        [value]="selectedStorage" (change)="onValueChange(group.value)"
                        [disabled]="isLoadingStorageSettings" class="mr-3">
                        <mat-button-toggle value="0">Disk</mat-button-toggle>
                        <mat-button-toggle value="1">Database</mat-button-toggle>
                    </mat-button-toggle-group>
