<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Contact forms</h1>
</div>

<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">
            <a (click)="goBack()">
                <i class="fa fa-arrow-circle-left "></i>
                Contact form
            </a>
        </h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div *ngIf="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" [readonly]="true" [(ngModel)]="contactForm.name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" [readonly]="true" [(ngModel)]="contactForm.email" />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5"
                    [readonly]="true">{{contactForm.message}}</textarea>
            </div>
        </div>
    </div>
</div>
