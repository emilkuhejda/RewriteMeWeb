<!-- Outer Row -->
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <app-alert></app-alert>

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                            </div>
                            <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        formControlName="username" aria-describedby="emailHelp"
                                        placeholder="Enter Email Address..."
                                        [ngClass]="{ 'is-invalid': submitted && controls.username.errors }">
                                    <div *ngIf="submitted && controls.username.errors" class="invalid-feedback">
                                        <div *ngIf="controls.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && controls.password.errors }">
                                    <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                                        <div *ngIf="controls.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <button [disabled]="loading" class="btn btn-primary btn-user btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
