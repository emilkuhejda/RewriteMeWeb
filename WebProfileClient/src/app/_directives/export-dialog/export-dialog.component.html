<div class="modal-header">
    <h5 class="modal-title">{{fileName}}</h5>
    <button type="button" class="close" (click)="dialogRef.closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

</div>
