<div class="modal-header">
    <h5 class="modal-title">Send email</h5>
    <button type="button" class="close" (click)="dialogRef.closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="sendMailForm">
    <div class="modal-body overflow-auto">
        <p>Email address</p>
        <div class="form-group">
            <input type="text" formControlName="emailAddress" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && controls.emailAddress.errors }" />
            <div *ngIf="submitted && controls.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="controls.emailAddress.errors.required">File name is required</div>
            </div>
            <div *ngIf="submitted && controls.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="controls.emailAddress.errors.email">Email address format is incorrect</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">Send</button>
