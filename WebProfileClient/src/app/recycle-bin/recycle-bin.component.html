<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Recycle Bin</h1>
</div>

<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Recycle Bin</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="mb-3">
            <a (click)="restoreAll()" class="btn btn-success btn-icon-split mr-2 mb-2">
                <span class="icon text-white-50">
                    <i class="fas fa-undo"></i>
                </span>
                <span class="text">Restore Recycle Bin</span>
            </a>

            <a (click)="deleteAll()" class="btn btn-danger btn-icon-split mb-2">
                <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                </span>
                <span class="text">Empty Recycle Bin</span>
            </a>
        </div>

        <ul class="list-group">
            <li *ngFor="let fileItem of fileItems" class="list-group-item">
                <div class="row">
                    <div class="col">
                        {{fileItem.fileName}}
                    </div>
                    <div class="col-3 text-right">
                        <a (click)="restore(fileItem)" class="mr-2">
                            <i class="fas fa-undo"></i>
                        </a>
                        <a (click)="delete(fileItem)">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
