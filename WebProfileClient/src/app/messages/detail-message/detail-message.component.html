<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Messages</h1>
</div>

<!-- Content -->
<div *ngIf="informationMessage" class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{informationMessage.getTitle()}}</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        {{informationMessage.getDescription()}}
    </div>
</div>
