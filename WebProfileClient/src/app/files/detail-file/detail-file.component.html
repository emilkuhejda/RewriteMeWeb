<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">{{fileItemName}}</h1>
</div>

<!-- Content -->
<div *ngFor="let transcribeItem of transcribeItems">
	<div class="mb-4" *ngIf="transcribeItem.source">
		<div class="card border-left-primary shadow h-100 py-2">
			<div class="card-body">
				<div class="row no-gutters align-items-center">
					<audio controls="controls" [src]="transcribeItem.source"></audio>
				</div>
			</div>
		</div>
	</div>

	<div class="card shadow mb-4">
		<!-- Card Header - Dropdown -->
		<div class="card-header py-3 align-items-center justify-content-between">
			<h6 class="m-0 font-weight-bold text-primary">Transcript</h6>
		</div>

		<!-- Card Body -->
		<div class="card-body">
			<div class="form-group shadow-textarea">
				<textarea class="form-control" rows="7" [(ngModel)]="transcribeItem.userTranscript"
					[disabled]="transcribeItem.isLoading" (input)="onChange(transcribeItem)"></textarea>
			</div>

			<div class="form-group">
				<button [disabled]="transcribeItem.isLoading || !transcribeItem.isDirty"
					(click)="update(transcribeItem)" class="btn btn-primary mr-2">Update</button>
				<button [disabled]="transcribeItem.isLoading" *ngIf="!transcribeItem.source"
					(click)="loadAudioFile(transcribeItem)" class="btn btn-info mr-2">Load audio</button>
				<button [disabled]="transcribeItem.isLoading" *ngIf="transcribeItem.isUserTranscriptChanged"
					(click)="refresh(transcribeItem)" class="btn btn-info mr-2">Refresh</button>

					src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
