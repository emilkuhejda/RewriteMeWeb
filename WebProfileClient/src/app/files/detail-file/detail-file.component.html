<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">{{fileItemName}}</h1>
</div>

<!-- Content -->
<div class="mb-4" *ngIf="source && !loading">
	<div class="card border-left-primary shadow h-100 py-2">
		<div class="card-body">
			<div class="row no-gutters align-items-center">
				<audio controls="controls" [src]="source"></audio>
			</div>
		</div>
	</div>
</div>

<div *ngFor="let transcribeItem of transcribeItems">
	<div class="card shadow mb-4">
		<!-- Card Header - Dropdown -->
		<div class="card-header py-3 align-items-center justify-content-between">
			<h6 class="m-0 font-weight-bold text-primary">Transcript</h6>
		</div>

		<!-- Card Body -->
		<div class="card-body">
			<div class="form-group shadow-textarea">
				<textarea class="form-control" rows="7" [(ngModel)]="transcribeItem.userTranscript"
					[disabled]="loading"></textarea>
			</div>

			<div class="form-group">
				<button [disabled]="loading" (click)="update(transcribeItem)"
					class="btn btn-primary mr-2">Update</button>
				<button [disabled]="loading" (click)="loadAudioFile(transcribeItem)" class="btn btn-info mr-2">Load
					audio</button>
