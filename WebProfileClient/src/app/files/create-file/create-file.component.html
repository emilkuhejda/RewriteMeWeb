<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Create new file</h6>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <form [formGroup]="createFileForm">
            <h4>File name</h4>

            <div class="form-group">
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && controls.name.errors }" />
                <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
                    <div *ngIf="controls.name.errors.required">File name is required</div>
                </div>
            </div>

            <h4>Language</h4>

            <div class="form-group">
                <select formControlName="language" class="form-control">
                    <option value="" selected>-Select-</option>
                    <option value="en-AU">English (Australia)</option>
                    <option value="en-GB">English (United Kingdom)</option>
                    <option value="en-US">English (United States)</option>
                    <option value="de-DE">German (Germany)</option>
                    <option value="fr-FR">French (France)</option>
                    <option value="es-ES">Spanish (Spain)</option>
                    <option value="it-IT">Italian (Italy)</option>
                    <option value="pt-PT">Portuguese (Portugal)</option>
                    <option value="sk-SK">Slovak (Slovakia)</option>
                    <option value="cs-CZ">Czech (Czech Republic)</option>
                    <option value="pl-PL">Polish (Poland)</option>
                    <option value="hu-HU">Hungarian (Hungary)</option>
                    <option value="ru-RU">Russian (Russia)</option>
                    <option value="ja-JP">Japanese (Japan)</option>
                    <option value="zh">Chinese (Mandarin, simplified)</option>
                </select>
            </div>

            <div class="form-group">
                <span class="btn btn-default btn-file mr-3">
                    Browse <input #fileInput type="file" (change)="onChange(fileInput.files)" />
                </span>
                <span *ngIf="selectedFileName">{{selectedFileName}}</span>
            </div>

            <div class="form-group">
                <button [disabled]="loading" (click)="onSubmit(fileInput.files)"
                    class="btn btn-primary mr-2">Create</button>
                <img *ngIf="loading"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

            <div *ngIf="progress > 0 && progress < 100">
                <app-progress-bar value="{{progress}}"></app-progress-bar>
            </div>
        </form>
    </div>
</div>
